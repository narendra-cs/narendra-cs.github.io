layout: main

<!-- START ABOUT DESIGN AREA -->
<section id="about" class="about-me-area section-padding">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="section-title">
                    <h2>about me</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-md-offset-1">
                <!-- START ABOUT IMAGE AREA -->
                <div class="about-image wow fadeInUp" data-wow-delay="0.1s">
                    <img class="round-img" src="{{ site.url }}{{ site.baseurl }}/assets/img/authors/{{ site.author-img}}"  alt="{{site.author}}">
                </div>
                <!-- / END ABOUT IMAGE AREA -->
            </div>
            <div class="col-md-6 col-md-offset-1">
                <!-- START ABOUT TEXT AREA -->
                <div class="about-text">
                    <h2 class="wow fadeInUp" data-wow-delay="0.4s">I'm a {{site.author-title}}</h2>
                    <p class="wow fadeInUp" data-wow-delay="0.6s">{{site.about-author}}</p>
                    {% if site.skills %}
                    <ul class="wow fadeInUp" data-wow-delay="0.8s">
                        {% for skill in site.skills %}
                        <li>{{ skill }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                </div>
                <!-- / END ABOUT TEXT AREA -->
            </div>
        </div>
    </div>
</section>
<!-- / END ABOUT DESIGN AREA -->
