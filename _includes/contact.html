<!-- START CONTACT DESIGN AREA -->
<section id="contact" class="contact-me-area section-padding">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="section-title">
                    <h2>contact me!</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <form id="contactForm" class="contact-form" action="{{ 'https://formspree.io/' | append: site.data.author.Email }}" method="post">
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <input id="name" class="form-control" type="text" name="name" placeholder="Name" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <input id="email" class="form-control" type="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="col-md-12 form-group">
                            <input id="subject" class="form-control" type="text" name="_subject" placeholder="Subject" required>
                        </div>
                        <div class="col-md-12 form-group">
                            <textarea id="message" class="form-control" name="message" placeholder="Message" rows="4" required></textarea>
                        </div>
                        <input type="hidden" name="_next" value="{{ '#contact?t=1' | prepend: site.baseurl | prepend: site.url }}" />
                        <input type="text" name="_gotcha" style="display:none" />
                        <div class="col-md-12 text-center">
                            <button class="btn" type="submit">Submit Now</button>
                        </div>
                        <div class="col-md-12 text-center">
                            <p class="input-success">We have received your mail, We will get back to you soon!</p>
                            <p class="input-error">Sorry, Message could not send! Please try again.</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- / END CONTACT DESIGN AREA -->
