<aside class="sidebar">
  <header>
    <div class="about">
      {% if site.author-img %}
      <div class="cover-author-image">
        <a href="{{site.baseurl}}/"><img src="{{site.baseurl}}/assets/img/authors/{{site.author-img}}" alt="{{site.author}}"></a>
      </div>
      {% endif %}
      <div class="author-name">{{site.author}}</div>
      <p>{{site.about-author}}</p>
    </div>
  </header>
</aside>
